<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <header>
        <img class = "logo" src="img/Logo.png" alt="logo de alura">

        <section class="caja1">

        </section>

        <section class="caja2">
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div class="mensaje_noTexto">
                <h3 class="enunciado_img">Ning√∫n mensaje fue encontrado</h3>

                <button class="btn_copiar" onclick="btn_copiar()">Copiar</button>
            </div>
            
        </section>
    </main>
<script src="app.js"></script>
